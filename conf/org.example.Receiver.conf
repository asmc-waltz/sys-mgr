<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <type>session</type>

  <policy context="default">
    <!-- Cho phép tất cả user gửi message -->
    <allow send_destination="com.example.DBusService"/>
    <allow eavesdrop="true"/>
    <allow own="com.example.DBusService"/>
  </policy>

  <policy user="root">
    <allow own="com.example.DBusService"/>
    <allow send_destination="com.example.DBusService"/>
  </policy>
</busconfig>
